  <main class="main-content-register">
    <h1 class="main-content-register__titleform">StarchipWar</h1>
    <section class="contact" id="contact">
      <h2 class="contact__title">Welcome back</h2>
      <form class="contact-form" id="login-form">
        <div class="contact-form__group">
          <label class="contact-form__group--label" for="nickname">Nick name: </label>
          <input class="contact-form__group--input" type="text" id="nickname" name="nickname">
          <div id="errorNickname" class="invalid-feedback"></div>
        </div>
        <div class="contact-form__group">
          <label class="contact-form__group--label" for="email">Email: </label>
          <input class="contact-form__group--input" type="email" id="email" name="email">
          <div id="errorEmail" class="invalid-feedback"></div>
        </div>
        <div class="contact-form__group">
          <label class="contact-form__group--label" for="password">Password: </label>
          <input class="contact-form__group--input" type="password" id="password" name="password">
          <div id="errorPassword" class="invalid-feedback"></div>
        </div>
        <a class="contact-form__group--button1" type="submit" href="index.html">Back</a>
        <button class="contact-form__group--button" type="submit">Login</button>
      </form>
    </section>
